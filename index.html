<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.J Meme Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="no-mobile.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__left">
        <div class="top-bar__colors">
          <div class="color-options">
            <div
              class="color-option"
              style="background-color: #373643"
              data-color="#373643"
            ></div>
            <div
              class="color-option"
              style="background-color: #3b485a"
              data-color="#3B485A"
            ></div>
            <div
              class="color-option"
              style="background-color: #546ac2"
              data-color="#546AC2"
            ></div>
            <div
              class="color-option"
              style="background-color: #8094b8"
              data-color="#8094B8"
            ></div>
            <div
              class="color-option"
              style="background-color: #b0aaca"
              data-color="#B0AACA"
            ></div>
            <div
              class="color-option"
              style="background-color: #e6c8df"
              data-color="#E6C8DF"
            ></div>
            <div
              class="color-option"
              style="background-color: #d6e1ee"
              data-color="#D6E1EE"
            ></div>
            <div
              class="color-option"
              style="background-color: #e5e3ef"
              data-color="#E5E3EF"
            ></div>
            <div
              class="color-option"
              style="background-color: #f5eec5"
              data-color="#F5EEC5"
            ></div>
            <div
              class="color-option"
              style="background-color: #c4bbb8"
              data-color="#C4BBB8"
            ></div>
          </div>
        </div>
      </div>
      <div class="top-bar__right">
        <button id="refresh-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/1329/1329952.png" />
        </button>
        <div class="filebox">
          <label for="file">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4579/4579236.png"
            />
          </label>
          <input type="file" accept="image/*" id="file" />
        </div>
        <button id="save">
          <img src="https://cdn-icons-png.flaticon.com/512/1063/1063192.png" />
        </button>
        <input type="submit" id="share" value="" />
      </div>
    </div>

    <div class="bottom">
      <div class="tool-bar">
        <div class="tool-bar__content">
          <input type="text" placeholder="Text" id="text" />
          <button id="mode-btn">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4579/4579093.png"
            />
          </button>
          <button id="eraser-btn">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4579/4579352.png"
            />
          </button>
          <input id="color" type="color" />
        </div>
      </div>
      <div class="main">
        <canvas></canvas>
        <h6 class="brush">Brush</h6>
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.1"
        />
        <h6 class="font">Font</h6>
        <input id="font-size" type="range" min="10" max="80" value="20" />
      </div>
    </div>
    <div id="no-mobile">
      <img src="img/media query.png" />
      <span>화면을 옆으로 조금만 더 키워주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3b88ea5e82.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
